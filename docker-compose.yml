services:
  fastapi:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./tmp:/app/tmp
      - ${EXTERNAL_REPO_PATH:-/tmp/nonexistent}:/app/external_repo
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 12
